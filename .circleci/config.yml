version: 2

test-template: &test-template
  working_directory: ~/ddgr
  environment:
    CI_FORCE_TEST: 1
  steps:
    - run:
        command: |
          apt update && apt install -y --no-install-recommends git make
          pip install --upgrade setuptools flake8 pylint
    - checkout
    - run:
        command: |
          python3 -m flake8 ddgr
          echo ddgr | xargs pylint
          make test

jobs:
  py38:
    docker:
      - image: python:3.8-slim
    <<: *test-template

  py39:
    docker:
      - image: python:3.9-slim
    <<: *test-template

  py310:
    docker:
      - image: python:3.10-slim
    <<: *test-template

  py311:
    docker:
      - image: python:3.11-slim
    <<: *test-template

